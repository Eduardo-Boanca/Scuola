<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/HTML, CSS, JS/predefinito.css">
    <link rel="stylesheet" href="style.css">
    <title>Questionario "MV"</title>
</head>

<body>
    <h1 class="question">Domanda sui comandi Linux: Comando MV</h1>

    <form>
        <p>Il comando MV serve a spostare o copiare il file?</p>
        <label class="label1">Risposta:</label>

        <label class="container">
            <input  type="radio" class="risposta" name="option" value = "1" onchange="controllo(this)">Spostare</input>
            <span class="checkmark"></span>
        </label>

        <label class="container">
            <input  type="radio" class="risposta" name="option" value = "0" onchange="controllo(this)">Copiare</input>
            <span class="checkmark"></span>
        </label>

        <div id="risFinale1"></div>
    </form>

    <form>
        <p>Il comando MV serve anche a cambiare il nome di un file?</p>
        <label class="label1">Risposta:</label>

        <label class="container">
            <input class="risposta2" type="radio" name="option2" value = "1" onchange="controllo2(this)">Si</input>
            <span class="checkmark"></span>
        </label>

        <label class="container">
            <input class="risposta2" type="radio" name="option2" value = "0" onchange="controllo2(this)">No</input>
            <span class="checkmark"></span>
        </label>

        <div id="risFinale2"></div>
    </form>
</body>
<script src="/HTML, CSS, JS/Questionario Linux/Questionario MV/main2.js"></script>

</html>
