<!DOCTYPE html>
<html lang="en">

<head>

    <title>Comao LN</title>

<body>
    <h1 class="question">Domanda sui comandi Linux: Comando LN</h1>

    <form>
        <p class="question">Metti il tick su quella che pensi sia corretta</p>
        <div>
            <input name="q1" id="q1" type="checkbox" value="true" onclick="isChecked()">
            <label for="domanda1">1)ln -s /home/pippo/pippo.txt pippo.lnk</label>
        </div>


        <div>
            <input name="q2" id="q2" type="checkbox" value="false" onclick="isChecked()">
            <label for="domanda2">2)ln -T /home/pippo/pippo.txt pippo.lnk</label>
        </div>


        <div>
            <input name="q3" id="q3" type="checkbox" value="false" onclick="isChecked()">
            <label for="domanda3">3) ln /home pippo.lnk</label>
        </div>

        <input type="button" class="Btn" value="Invia" onclick="isChecked()">

        <div class="risposta"></div>
    </form>
    <script src="main.js"></script>
